<!doctype html>
<html lang="en">

<head>
  <title>Mano</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./asset/css/fontawesome.css">
  <link rel="stylesheet" href="../mano/create/style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #043456;">
    <a class="navbar-brand" href="#">Mano</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../mano/create/index.html">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./route/index.html">Route</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownmenu" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdownmenu">
            <a class="dropdown-item" href="#">Action 1</a>
            <a class="dropdown-item" href="#">Action 2</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="display">
      <h1>List services</h1>
      <div class="SFCs" id="result">

      </div>
    </div>
    <div class="create">
      <button onclick="openCreate()" class="btn btn-outline-success">Create</button>
    </div>
    <div class="edit-container" id="myForm">
      <div class="form-popup-edit container">
        <h1>Edit</h1>
        <div class="form-container form">
          <label for="nameImageEdit">Name</label><br>
          <input type="text" id="nameImageEdit" placeholder="Name of image:tag"><br>
          <label for="nodeEdit">Node</label> <br />
          <select id="nodeEdit">
          </select> <br>
          <label for="routeEdit">Route</label><br>
          <input type="text" id="routeEdit" placeholder="Route"><br>

          <button type="submit" class="btn btn-outline-success" onclick="editData()">Submit</button>
          <button type="button" class="btn btn-outline-warning cancel" onclick="closeEdit()">Close</button>
        </div>
      </div>
    </div>
    <div class="create-container" id="create">
      <div class="createSFC container">
        <h1>Create service</h1>
        <div class="form">
          <label for="idService">ID</label><br>
          <div class="addSvs">
            <div class="dropdown">
              <input class="dropdown-toggle" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <span class="dropdown-item" onclick=setData(this)>1</span>
                <span class="dropdown-item" onclick=setData(this)>2</span>
              </div>
            </div>
            <label for="nameImage">Name</label><br>
            <input type="text" id="nameImage" placeholder="Name of image:tag"><br>
            <label for="node">Node</label> <br />
            <select id="node">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select> <br>
            <label for="port">Port</label><br>
            <input type="text" id="port" placeholder="Port"><br>
          </div>
          <button class="btn btn-group btn-dark add"><i class="fa-solid fa-plus"></i></button>
          <button class="btn btn-group btn-success" onclick="addService()">ADD</button>
          <button class="btn btn-group btn-warning cancel" onclick="closeCreate()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
