<!doctype html>
<html lang="en">

<head>
  <title>Create</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="createSFC">
      <h1>Create service</h1>
        <div class="form">
          <label for="idService">ID</label><br>
          <div class="dropdown">
            <input class="dropdown-toggle" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <span class="dropdown-item" onclick=setData(this)>Action 1</span>
              <span class="dropdown-item" onclick=setData(this)>Action 2</span>
            </div>
          </div>
          <label for="nameImage">Name</label><br>
          <input type="text" id="nameImage" placeholder="Name of image:tag"><br>
          <label for="node">Node</label> <br />
          <select id="node">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select> <br>
          <label for="route">Port</label><br>
          <input type="text" id="port" placeholder="Port"><br>
          <a href="../index.html" onclick="addService()">
            <button class="btn btn-success" >ADD</button>
          </a>
          <a href="../index.html">
            <button type="button" class="btn btn-warning cancel" onclick="closeCreate()">Close</button>
          </a>
        </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <script src="../main.js"></script>
</body>

</html>
