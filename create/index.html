<!doctype html>
<html lang="en">

<head>
  <title>Create</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../asset/css/fontawesome.css">
</head>

<body>
  <div class="create-container container" id="create">
    <div class="createSFC container">
      <h1>Create service</h1>
      <div class="addedSv" id="addedSv">
        <p>Added services</p>
        <ul id="listAddedSv">
        </ul>
      </div>
      <div class="form">
        <label for="idService">ID</label><br>
        <div class="addSvs" id="addSvs">
          <div class="dropdown">
            <input class="dropdown-toggle" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <span class="dropdown-item" onclick=setData(this)>1</span>
              <span class="dropdown-item" onclick=setData(this)>2</span>
            </div>
          </div>
          <div class="inforSv">
            <label for="nameImage">Name</label><br>
            <input type="text" id="nameImage" placeholder="Name of image:tag"><br>
            <label for="node">Node</label> <br />
            <select id="node">
            </select> <br>
            <label for="port">Port</label><br>
            <input type="text" id="port" placeholder="Port"><br>
          </div>
        </div>
        <button class="btn btn-group btn-dark add" onclick="moreService()"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-group btn-success" onclick="submitAdd()">Submit</button>
        <button class="btn btn-group btn-warning cancel" onclick="closeCreate()">Close</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
